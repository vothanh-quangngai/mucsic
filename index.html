<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->

      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const PLAYER_STORAGE_KEY = 'F8_PLAYER'
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const player = $(".player");
      const cd = $(".cd");
      const playBtn = $(".btn-toggle-play");
      const progress = $("#progress");
      const prevBtn = $(".btn-prev");
      const nextBtn = $(".btn-next");
      const randomBtn = $(".btn-random");
      const repeatBtn = $(".btn-repeat");
      const playlist = $(".playlist");
      console.log(repeatBtn);
      const app = {
        currentIndex: 0,
        isRandom: false,
        isPlaying: false,
        isRepeat: false,
        config:   JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
        {
            name: "Lạc Lối Trong Ánh Mắt Anh",
            singer: "Âu Sủng",
            path: "./music/bai3.mp3",
            image: "./img/hinh6.jpeg",
          },
          {
            name: "123 Em Yêu Anh",
            singer: "Hạ Tử Linh,Giang Triều",
            path: "./music/bai7.mp3",
            image: "./img/15.jpeg",
          },
          {
            name: "Chuột Yêu Gạo",
            singer: "Nhạc trung",
            path: "./music/bai4.mp3",
            image: "./img/12.jpeg",
          },
          {
            name: "Thời Không Sai Lệch",
            singer: "Ngải Thần",
            path: "./music/bai5.mp3",
            image: "./img/13.jpeg",
          },
          {
            name: "Yêu Em Nguyệt Không Hối Tiếc",
            singer: "Bạch Tiểu Bạch",
            path: "./music/bai6.mp3",
            image: "./img/14.jpeg",
          },
          {
            name: "Hoa Nở Vô thường",
            singer: "Hoài Lâm",
            path: "./music/HoaNoVoThuong.mp3",
            image: "./img/hinh3.jpeg",
          },
          {
            name: "Laylalay",
            singer: "Jack-j97",
            path: "./music/Laylalay.mp3",
            image: "./img/hinh4.jpeg",
          },
          {
            name: "Anh Thương Em Mà",
            singer: "Anh Rồng, Tvk, Anh Hảo",
            path: "./music/AnhThuongEmMa-AnhRongTvkAnhHao-6981836.mp3",
            image: "./img/hinh5.jpeg",
          },
          {
            name: "Mê Chữ Ê Ê Ê",
            singer: "Jena, 24D.Bofie",
            path: "./music/MeChuEEE-Jena24DBofie.mp3",
            image: "./img/hinh6.jpeg",
          },
          {
            name: "Sợ Ta Mất Nhau",
            singer: "Châu Khải Phong",
            path: "./music/SoTaMatNhau.mp3",
            image: "./img/hinh7.jpeg",
          },
          {
            name: "Tình Yêu Ngủ Quên",
            singer: "Hoàng Tôn, LyHan",
            path: "./music/TinhYeuNguQuen.mp3",
            image: "./img/hinh8.jpeg",
          },
          {
            name: "Phận Duyên Lỡ Làng",
            singer: "Phát Huy T4, Truzg",
            path: "./music/bai1.mp3",
            image: "./img/9.jpeg",
          },
          {
            name: "Trách Nhằm Duyên Phận",
            singer: "Khánh Đơn, Ngô Trường",
            path: "./music/bai2.mp3",
            image: "./img/10.jpeg",
          },
         
        ],
        setConfig: function(key,value){
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))

        },
        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
             <div class="song ${index === this.currentIndex ? "active" : ""}" data-index="${index}">
              <div class="thumb"
              style="background-image: url('${song.image}') ">
              </div>
              <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
              </div>
              <div class="option">
                <i class="fa fa-ellipsis-h"></i>
                </div>
                </div>
             `;
          });
          playlist.innerHTML = htmls.join("\n");
        },
        definePropertines: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvent: function () {
          const _this = this;
          const cdWidth = cd.offsetWidth;
          // xử lý CD quay / dừng
          const cdThumbAnimate = cdThumb.animate(
            [{ transform: "rotate(360deg)" }],
            {
              duration: 10000, /// 10 seconds
              iterations: Infinity
            });
          cdThumbAnimate.pause();

          //xử lý phóng to / thu nhỏ CD
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;
            console.log(newCdWidth);
            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
            cd.style.option = newCdWidth / cdWidth;
          };
          // xử lý khi click play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };
          // khi song duoc play
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
            cdThumbAnimate.play();
          };
          // khi song bi pause
          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
            cdThumbAnimate.pause();
          };
          // khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };
          // xử lý khi tua xong
          progress.onchange = function (e) {
            const seektime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seektime;
          };
          // khi next song
          nextBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // khi prev song
          prevBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // xử lý bật/ tắt random song
          randomBtn.onclick = function (e) {
            _this.isRandom = !_this.isRandom;
            _this.setConfig('isRandom',_this.isRandom);
            randomBtn.classList.toggle("active", _this.isRandom);
          };
          // xử lý lặp lại một song
          (repeatBtn.onclick = function (e) {
            _this.isRepeat = !_this.isRepeat;
            _this.setConfig('isRepeat',_this.isRepeat);
            repeatBtn.classList.toggle("active", _this.isRepeat);
          }),
            // xu next song khi audio ended
            (audio.onended = function () {
              if (_this.isRepeat) {
                audio.play();
              } else {
                nextBtn.click();
              }
            });
            // lắng nghe hành vi click vào playlist
            playlist.onclick = function (e) {
              const songNode = e.target.closest('.song:not(.active)')
             if(songNode || e.target.closest('.option')){
                // xử lý khi click vào song
                if(songNode){
                  _this.currentIndex = Number(songNode.dataset.index);
                  _this.loadCurrentSong();
                  _this.render();
                  audio.play();
                }
             }
            }
        },
        scrollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 300);
        },
        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.background = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },
        loadConfig: function(){
          this.isRandom = this.config.isRandom;
          this.isRepeat = this.config.isRepeat; 
        },
        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },
        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        playRandomSong: function () {
          let NewIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);
          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },
        start: function () {
          // Gán cấu hình từ cònig vào ứng dụng
          this.loadConfig();
          // định nghĩa các thuộc tính cho object
          this.definePropertines();
          // lắng nghe / xử lý các sự kiện (DOM events)
          this.handleEvent();

          // tải thônbg tin bài hát đầu tiên UI khi chay ung dung
          this.loadCurrentSong();
          
          // render playlist
          this.render();
          // hiển thị trạng thái ban đầu của button rêpat & random
          randomBtn.classList.toggle('active',this.isRandom);
          randomBtn.classList.toggle('active',this.isRepeat);
        },
      };
      app.start();
    </script>
  </body>
</html>
